name: Self-Hosted Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run deployment script
        run: scripts/deploy.sh
        env:
          DEPLOY_BRANCH: ${{ github.ref_name }}
