name: Reusable Team CI

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: "Name of the Django app (e.g. team_terrace)"
      database_alias:
        required: true
        type: string
        description: "Database alias to migrate (e.g. team_terrace)"
      test_target:
        required: true
        type: string
        description: "Test target label (e.g. team_terrace.tests)"

jobs:
  team-ci:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync

      - name: Make Migrations Check
        run: |
          echo "Checking for missing migrations or model validity..."
          uv run python manage.py makemigrations ${{ inputs.app_name }} --check --dry-run
        # If the user intended to *generate* migrations, we'd remove --check --dry-run,
        # but in CI we usually want to fail if they are missing.
        # However, the user said "based on the passed product... makemigrations".
        # If I run it without --check, it just generates files which are lost after the run.
        # The prompt implies verifying the DB state.
        # I will stick to --check for safer CI practices initially.
        # Wait, the user specifically asked "run makemigrations".
        # If I run `uv run python manage.py makemigrations ${{ inputs.app_name }}` it will generate them if missing.
        # But then `migrate` would use them? Yes.
        # But they wouldn't be committed.
        # Let's interpret "run makemigrations" as "ensure `makemigrations` runs successfully".
        # Doing it without arguments is fine, verify it doesn't crash.
        
      - name: Make Migrations Execution
        run: uv run python manage.py makemigrations ${{ inputs.app_name }}

      - name: Migrate
        run: uv run python manage.py migrate --database ${{ inputs.database_alias }}

      - name: Start Server & Health Check
        run: |
          uv run python manage.py runserver 0.0.0.0:8000 --noreload &
          PID=$!
          echo "Server started with PID $PID. Waiting for it to be ready..."
          
          # Wait loop
          for i in {1..3}; do
            if curl -s http://127.0.0.1:8000 > /dev/null; then
              echo "Server is up!"
              break
            fi
            if ! kill -0 $PID 2>/dev/null; then
              echo "Server process died."
              exit 1
            fi
            sleep 3
          done
          
          # Check again
          if ! curl -s http://127.0.0.1:8000 > /dev/null; then
             echo "Server failed to respond."
             kill $PID 2>/dev/null || true
             exit 1
          fi
          
          echo "Server health check passed."
          kill $PID

      - name: Run Tests
        run: uv run python manage.py test ${{ inputs.test_target }}
