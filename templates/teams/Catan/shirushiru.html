<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在室状況アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 360px;
      background: #fff;
    }

    .header {
      background: #e3e3e3;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .title {
      font-weight: bold;
    }

    .user-name {
      font-size: 14px;
      color: #333;
    }

    .status-button {
      float: right;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table,
    th,
    td {
      border: 1px solid #aaa;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }

    /* ダイアログのスタイル */
    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog-box {
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .dialog-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .dialog-content {
      margin-bottom: 20px;
    }

    .dialog-content label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .dialog-content select,
    .dialog-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .dialog-buttons {
      display: flex;
      justify-content: space-between;
    }

    .dialog-buttons button {
      padding: 10px 20px;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      background: #f0f0f0;
    }

    .dialog-buttons button:hover {
      background: #e0e0e0;
    }
  </style>
  <script>
    const isAuthenticated = {% if user.is_authenticated %}true{% else %} false{% endif %};
    function openDialog() {
      document.getElementById('statusDialog').classList.add('show');
    }

    function closeDialog() {
      document.getElementById('statusDialog').classList.remove('show');
    }

    function saveStatus() {
      // if (!isAuthenticated) {
      //   alert('ログインが必要です。ログインしてください。');
      //   closeDialog();
      //   return;
      // }

      const location = document.getElementById('locationSelect').value;
      const comment = document.getElementById('commentInput').value;

      // クライアント側でテーブルの該当行を更新する（簡易版）
      const locCell = document.getElementById('user-location-cell');
      const comCell = document.getElementById('user-comment-cell');
      if (locCell) locCell.textContent = location;
      if (comCell) comCell.textContent = comment;

      // ここでサーバーにデータを送信して永続化する処理を追加できます

      alert('在室状況を更新しました');
      closeDialog();
    }

    // ダイアログ外をクリックしたら閉じる
    window.onclick = function (event) {
      const dialog = document.getElementById('statusDialog');
      if (event.target === dialog) {
        closeDialog();
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">在室状況アプリ</div>
      <div class="user-name">
        {% if user.is_authenticated %}
        {{ user.get_full_name|default:user.username }}
        {% else %}
        ゲスト
        {% endif %}
      </div>
    </div>

    <button class="status-button" onclick="openDialog()">② 在室状況変更ボタン</button>

    <table>
      <tr>
        <th>名前</th>
        <th>場所</th>
        <th>コメント</th>
      </tr>
      <tr>
        <td>勝田</td>
        <td>学内</td>
        <td>A1です</td>
      </tr>
      <tr>
        <td>よよよ</td>
        <td>自宅</td>
        <td>明日は行きます</td>
      </tr>
      <tr id="user-row">
        <!-- <td id="user-name-cell">{% if user.is_authenticated %}{{ user.get_full_name|default:user.username }}{% else
          %}ゲスト{% endif %}</td> -->
        <td id="user-name-cell">ゲスト</td>
        <td id="user-location-cell">-</td>
        <td id="user-comment-cell">-</td>
      </tr>
    </table>

    <div class="footer">画面イメージ図</div>
  </div>

  <!-- 在室状況変更ダイアログ -->
  <div id="statusDialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-header">在室状況変更</div>
      <div class="dialog-content">
        <label for="locationSelect">場所:</label>
        <select id="locationSelect">
          <option value="学内">学内</option>
          <option value="自宅">自宅</option>
          <option value="外出">外出</option>
          <option value="不在">不在</option>
        </select>

        <label for="commentInput">コメント:</label>
        <input type="text" id="commentInput" placeholder="コメントを入力してください" />
      </div>
      <div class="dialog-buttons">
        <button onclick="closeDialog()">キャンセル</button>
        <button onclick="saveStatus()">保存</button>
      </div>
    </div>
  </div>
</body>

</html>
