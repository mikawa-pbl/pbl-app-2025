<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Agileca Members</title>
</head>

<body>
    <h1>Agileca Members</h1>
    <ul>
        {% for member in members %}
        <li>{{ member.last_name }} {{ member.first_name }}</li>
        {% empty %}
        <li>データがありません</li>
        {% endfor %}
    </ul>
    <p><a href="/agileca/">Agileca トップへ</a></p>
</body>

</html>
