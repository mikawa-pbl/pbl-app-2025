{% extends 'teams/h34vvy_u53rzz/base.html' %}

{% block content %}
<div class="flex min-h-[80vh] flex-col justify-center px-4 py-6">
  <div class="mx-auto w-full max-w-sm space-y-8">
    <div class="text-center">
      <p class="text-xs font-bold uppercase tracking-widest text-indigo-500">
        In-Key Rescue
      </p>
      <h1 class="mt-2 text-3xl font-black text-slate-900 tracking-tight">
        <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Login</span>
      </h1>
    </div>

    <div class="rounded-3xl bg-white/80 p-8 shadow-2xl shadow-indigo-100/50 backdrop-blur-xl ring-1 ring-white/60">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {{ form.as_div }}
        
        <button type="submit"
          class="flex w-full justify-center rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 px-3 py-3 text-sm font-bold text-white shadow-lg shadow-indigo-200 transition-all hover:scale-[1.02] hover:shadow-indigo-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          ログイン
        </button>
      </form>
    </div>
    
    <p class="text-center text-sm font-medium text-slate-500">
        アカウントをお持ちでないですか？
        <a href="{% url 'h34vvy_u53rzz:signup' %}" class="text-indigo-600 hover:text-indigo-500 hover:underline">新規登録</a>
    </p>
  </div>
</div>
{% endblock %}
