{# timeline/templates/timeline/timeline.html #}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Timeline</title>
</head>
<body>
    <h1>タイムライン</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">追加</button>
    </form>

    <hr>

    <ul>
        {% for e in entries %}
            <li>
                <strong>{{ e.created_at|date:"Y-m-d H:i:s" }}</strong><br>
                <pre style="white-space: pre-wrap; margin: 0;">{{ e.body }}</pre>
            </li>
        {% empty %}
            <li>まだ投稿がありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
