{# timeline/templates/timeline/timeline.html #}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Timeline</title>
  </head>
  <body>
    <section>
      <h2>最新の記録</h2>
      {% if entries %}
      <ul>
        {% for e in entries %}
        <li style="margin-bottom: 12px">
          <strong>{{ e.created_at|date:"Y-m-d H:i" }}</strong>
          / <strong>{{ e.door_label }}</strong>
          <br />
          <pre style="white-space: pre-wrap; margin: 4px 0 0">{{ e.comment }}</pre>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>まだ投稿がありません。</p>
      {% endif %}
    </section>
  </body>
</html>
