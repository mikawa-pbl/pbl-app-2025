<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Team Katan Members</title>
</head>
<body>
  <h1>Team Katan Members</h1>
  <ul>
    {% for member in members %}
      <li>{{ member.last_name }} {{ member.first_name }}</li>
    {% empty %}
      <li>データがありません</li>
    {% endfor %}
  </ul>
  <p><a href="/katan/">Katanトップへ</a></p>
</body>
</html>
