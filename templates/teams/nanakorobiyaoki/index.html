<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - nanakorobiyaoki</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d47a1;
            --bg-color: #f5f7fa;
            --text-main: #333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 30px;
            gap: 10px;
        }

        .logo-icon {
            background: #b71c1c;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .error-msg {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: left;
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">T</div>
            TUT Connect
        </div>

        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
            <div class="error-msg">
                {% for error in form.non_field_errors %}
                <div>{{ error }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="{{ form.user_id.id_for_label }}">学籍番号(数字6桁)</label>
                {{ form.user_id }}
            </div>
            <div class="form-group">
                <label class="form-label" for="{{ form.password.id_for_label }}">パスワード</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary">ログイン</button>
        </form>

        <div class="links">
            初めての方は <a href="{% url 'nanakorobiyaoki:user_register' %}">新規登録</a>
        </div>

        <hr>
        <div class="links" style="font-size: 0.8rem;">
            <a href="/nanakorobiyaoki/members/" style="color: #999;">メンバー一覧</a>
        </div>
    </div>
</body>

</html>
