<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - nanakorobiyaoki</title>
</head>
<body>
    <h1>ログイン</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
        <div style="color: red;">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <p>
            {{ form.user_id.label_tag }}<br>
            {{ form.user_id }}
        </p>
        <p>
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </p>

        <button type="submit">ログイン</button>
    </form>
    
    <p><a href="{% url 'nanakorobiyaoki:index' %}">トップページへ戻る</a></p>
</body>
</html>
