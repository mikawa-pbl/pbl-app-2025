<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録内容確認 - TUT Connect</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d47a1;
            --bg-color: #f5f7fa;
            --text-main: #333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .confirm-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .info-group {
            text-align: left;
            margin-bottom: 25px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="confirm-card">
        <h1 class="card-title">登録内容確認</h1>

        <div class="info-group">
            <div class="label">名前</div>
            <div class="value">{{ user.name }}</div>
        </div>

        <div class="info-group">
            <div class="label">メールアドレス</div>
            <div class="value">{{ user.email }}</div>
        </div>

        <div class="info-group">
            <div class="label">学籍番号</div>
            <div class="value">{{ user.user_id }}</div>
        </div>

        <div style="display: flex; gap: 10px;">
            <a href="javascript:history.back()" class="btn-secondary"
                style="flex: 1; text-align: center; padding: 14px; border-radius: 8px; font-weight: 700; text-decoration: none; background-color: #e0e0e0; color: #333;">
                戻る
            </a>
            <a href="{% url 'nanakorobiyaoki:user_profile_edit' user.user_id %}" class="btn-primary"
                style="flex: 1; margin-top: 0;">
                次へ
            </a>
        </div>
    </div>
</body>

</html>
