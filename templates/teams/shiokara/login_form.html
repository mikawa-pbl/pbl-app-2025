{% extends "teams/shiokara/base.html" %}
{% load static %}

{% block content %}
<style>
    .tut-logo-box {
        flex: 0 0 auto;
        order: 2;
        margin-left: auto;
    }

    .tut-page-title {
        order: 1;
    }

    .tut-logo-img {
        max-height: 56px;
        width: auto;
        display: block;
    }

    .tut-page-title h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 600;
        color: #42413F;
    }

    .tut-page-lead {
        margin: 4px 0 0;
        font-size: 0.9rem;
        line-height: 1.6;
    }

    @media (max-width: 640px) {
        .tut-page-header {
            flex-direction: column;
            align-items: flex-start;
        }
        .tut-logo-img {
            max-height: 44px;
        }
        .tut-page-title h1 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="tut-page-wrapper">
    <!-- 左側サイドバーナビゲーション -->
    {% include "teams/shiokara/includes/sidebar.html" with active_page='login' %}

    <!-- メインコンテンツ -->
    <div class="tut-main-content">
        <header class="tut-page-header page-header">
            <div class="tut-logo-box">
                <img src="{% static 'image/mark_gikanavi.png' %}"
                     alt="豊橋技術科学大学 ロゴ" class="tut-logo-img">
            </div>
            <div class="tut-page-title">
                <h1>ログイン</h1>
                <p class="tut-page-lead page-lead">
                    学籍番号とパスワードを入力してログインしてください。
                </p>
            </div>
        </header>

        <section style="max-width: 500px; margin: 60px auto; padding: 0 20px;">
            {% if error %}
                <div style="
                    background: #ffebee;
                    color: #c62828;
                    padding: 12px 16px;
                    border-radius: 6px;
                    margin-bottom: 20px;
                    border-left: 4px solid #c62828;
                ">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" style="
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            ">
                {% csrf_token %}
                
                <div style="margin-bottom: 20px;">
                    <label for="id_student_id" style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: #333;
                    ">学籍番号</label>
                    <input type="text" name="student_id" id="id_student_id" required style="
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #ddd;
                        border-radius: 6px;
                        font-size: 1rem;
                        box-sizing: border-box;
                    ">
                </div>

                <div style="margin-bottom: 24px;">
                    <label for="id_password" style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: #333;
                    ">パスワード</label>
                    <input type="password" name="password" id="id_password" required style="
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #ddd;
                        border-radius: 6px;
                        font-size: 1rem;
                        box-sizing: border-box;
                    ">
                </div>

                <div style="display: flex; gap: 12px; justify-content: space-between;">
                    <button type="submit" style="
                        flex: 1;
                        padding: 12px 24px;
                        font-size: 1rem;
                        background: #cc0000;
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        transition: background 0.2s;
                    " onmouseover="this.style.background='#aa0000'" onmouseout="this.style.background='#cc0000'">
                        ログイン
                    </button>
                    
                    <a href="{% url 'shiokara:login' %}" style="flex: 1; text-decoration: none;">
                        <button type="button" style="
                            width: 100%;
                            padding: 12px 24px;
                            font-size: 1rem;
                            background: #f5f5f5;
                            color: #333;
                            border: 1px solid #ddd;
                            border-radius: 6px;
                            cursor: pointer;
                            transition: background 0.2s;
                        " onmouseover="this.style.background='#e8e8e8'" onmouseout="this.style.background='#f5f5f5'">
                            戻る
                        </button>
                    </a>
                </div>
            </form>
        </section>
    </div>
</div>
{% endblock %}
