<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ssk Members</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:#f6f8fa;margin:24px;}
    .container{max-width:720px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(15,23,42,0.06)}
    ul{padding:0;list-style:none}
    li{padding:8px 0;border-bottom:1px solid #f1f5f9}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>ssk Members</h1>
    <ul>
      {% for member in members %}
        <li>{{ member.last_name }} {{ member.first_name }}</li>
      {% empty %}
        <li>データがありません</li>
      {% endfor %}
    </ul>
    <p><a href="/ssk/">ssk トップへ</a></p>
  </div>
</body>
</html>
