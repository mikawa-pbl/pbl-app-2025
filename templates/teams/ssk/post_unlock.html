<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>投稿の編集（パスワード入力）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:#f6f8fa;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 24px rgba(15,23,42,0.06);width:360px}
    .btn{background:#2563eb;color:#fff;padding:8px 12px;border-radius:8px;border:none}
    .link{color:#374151;text-decoration:none;margin-left:8px}
    .error{color:#b91c1c;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin-top:0;">投稿を編集するにはパスワードを入力してください</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <p>
        <input type="password" name="password" autocomplete="off" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ee;">
      </p>
      <p style="display:flex;gap:8px;align-items:center;">
        <button class="btn" type="submit">送信</button>
        <a class="link" href="{% url 'ssk:post_detail' post.pk %}">キャンセル</a>
      </p>
    </form>
  </div>
</body>
</html>
