{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      background-color: #FBFEF9;
        margin: 0;
        padding: 0;
    }

    .back-btn {
      position: fixed;
      top: 128px;
      left: 32px;
      font-size: 48px;
      color: #649CE4;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 9999;
    }
    .back-btn:focus { outline: none; }

    /* 画像 */
    .thumb {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      background: #eee;
      display: block;
    }
    .thumb.is-active { border-color: #649CE4; }

    .main-img {
      width: 400px;
      height: 400px;
      border-radius: 32px;
      object-fit: cover;
      display: block;
      background: #eee;
    }

    /* 右側情報 */
    .info-title { font-size: 32px; font-weight: 700; }
    .info-price { font-size: 24px; margin-top: 24px; }

    .info-label {
      font-size: 16px;
      margin-top: 24px;
      color: #444;
      font-weight: 700;
    }
    .info-text {
      font-size: 16px;
      margin-top: 8px;
      color: #333;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #EAF2FF;
      color: #2A5DB0;
      margin-right: 8px;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 700;
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #FFF0F5;
      color: #C2185B;
      font-size: 14px;
      font-weight: 700;
    }

    .primary-btn{
      width: 640px;
      height: 48px;
      border-radius: 16px;
      background-color: #F96796;
      color: white;
      margin-top: 48px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
  </style>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        window.location.href = "/"; // 仮
      }
    }

    // サムネクリックでメイン切替
    function changeImage(src, el) {
      const main = document.getElementById("mainImage");
      if (main) main.src = src;

      document.querySelectorAll(".thumb").forEach(t => t.classList.remove("is-active"));
      if (el) el.classList.add("is-active");
    }

    // 一番上のサムネをデフォルトでメイン表示
    window.addEventListener("DOMContentLoaded", () => {
      const firstThumb = document.querySelector(".thumb");
      const main = document.getElementById("mainImage");

      if (firstThumb && main) {
        main.src = firstThumb.src;     // ← ここが要望の肝
        firstThumb.classList.add("is-active");
      }
    });
  </script>
</head>

<body>
  {% include "teams/takenoko/Components/header.html" %}

  <button type="button" class="back-btn" onclick="goBack()" aria-label="戻る">
    <i class="fas fa-arrow-alt-circle-left"></i>
  </button>

  <div style="position: relative; width:1184px; margin: 64px auto;">
    <div style="position: relative;">
      <!-- サムネ列 -->
      <div style="position: absolute; display: grid; grid-template-columns: 1fr; row-gap: 20px;">
        <!-- 画像URLはここを差し替えるだけ -->
        <img
          src="{% static 'images/sample.jpg' %}" 
          alt="サムネ1"
          class="thumb"
          onclick="changeImage(this.src, this)"
        >
        <img
          src="{% static 'images/sample2.jpg' %}"
          alt="サムネ2"
          class="thumb"
          onclick="changeImage(this.src, this)"
        >
        <img
          src="{% static 'images/noimage.png' %}"
          alt="サムネ3"
          class="thumb"
          onclick="changeImage(this.src, this)"
        >
        <img
          src="{% static 'images/noimage.png' %}"
          alt="サムネ4"
          class="thumb"
          onclick="changeImage(this.src, this)"
        >
        <img
          src="{% static 'images/noimage.png' %}"
          alt="サムネ5"
          class="thumb"
          onclick="changeImage(this.src, this)"
        >
      </div>

      <!-- メイン画像：srcは空（JSで一番上のサムネを入れる） -->
      <div style="position: absolute; margin-left: 80px;">
        <img id="mainImage" class="main-img" src="" alt="メイン画像">
      </div>
    </div>

    <!-- 右側：見た目だけの固定情報 -->
    <div style="position: relative; left: 544px; width: 640px;">
      <p class="info-title">バイク</p>
      <p class="info-price">¥50,000</p>
      <p class="info-text">ほぼ未使用です。保管していただけで走行していません。受け渡しは学内希望。</p>
      <div style="margin-top: 18px;">
        <span class="badge">未使用に近い</span>
      </div>
      <div style="margin-top: 8px;">
        <span class="tag">学部1年</span>
      </div>
      <a href="{% url 'takenoko:start_trading' %}"><button type="button" class="primary-btn">取引開始</button></a>
    </div>
  </div>
</body>
</html>
