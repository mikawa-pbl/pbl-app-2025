<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /** @type {import('tailwindcss').Config} */
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "var(--accent)",
              "background-color": "var(--background-color)",
              "m3syslighton-surface-variant": "var(--m3syslighton-surface-variant)",
              primary: "var(--primary)",
              similar: "var(--similar)",
            },
            fontFamily: {
                jp: ['Noto Sans JP', 'sans-serif'],
            },
          },
        },
        plugins: [],
      };
    </script>
    <style>
    html, body {
        background-color: #FBFEF9;
        margin: 0;
        padding: 0;
    }

    .back-btn {
      position: fixed;
      top: 128px;
      left: 32px;
      font-size: 48px;
      color: #649CE4;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 9999;
    }
    .back-btn:focus { outline: none; }
  </style>
  <script>
    // 元いた場所に戻る（安全版）
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        window.location.href = "{% url 'takenoko:main' %}";
      }
    }
  </script>
  </head>
  <body>
    {% include "teams/takenoko/Components/header.html" %}
    <!-- 戻る -->
    <button type="button" class="back-btn" onclick="goBack()" aria-label="戻る">
      <i class="fas fa-arrow-alt-circle-left"></i>
    </button>
    <div style="position: relative; width:1184px; margin: 64px auto;">
        <div style="position: relative;">
            <div style="position: absolute; display: grid; grid-template-columns: 1fr; row-gap: 20px;">
                <div style="width: 64px; height: 64px; border-radius: 16px; background-color: #F96796;"></div>
                <div style="width: 64px; height: 64px; border-radius: 16px; background-color: #F96796;"></div>
                <div style="width: 64px; height: 64px; border-radius: 16px; background-color: #F96796;"></div>
                <div style="width: 64px; height: 64px; border-radius: 16px; background-color: #F96796;"></div>
                <div style="width: 64px; height: 64px; border-radius: 16px; background-color: #F96796;"></div>
            </div>
            <div style="position: absolute; width: 400px; height: 400px; border-radius: 32px; background-color: #F96796; margin-left: 80px;"></div>     
        </div>
        <div style="position: relative; left: 544px; width: 640px;">
            <p class="font-jp font-bold" style="font-size: 32px;">バイク</p>
            <p class="font-jp font-regular" style="font-size: 24px; margin-top: 24px;">¥50,000</p>
            <p class="font-jp font-regular" style="font-size: 16px; margin-top: 24px;">商品詳細</p>
            <button type="submit" style="width: 640px; height: 48px; border-radius: 16px; background-color: #F96796; color: aliceblue; margin-top: 48px;">取引開始</button>
        </div>
    </div>
  </body>
</html>
