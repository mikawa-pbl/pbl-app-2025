{% extends 'teams/team_TMR/base.html' %}

{% block title %}ES一覧{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">ES一覧</h2>
    <a href="{% url 'es_create' %}"
       class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        新規作成
    </a>
</div>

<div class="space-y-4">
    {% for es in es_entries %}
        <div class="bg-white shadow border rounded-lg p-4">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-lg font-semibold text-gray-900">{{ es.company }}</h3>
                <div>
                    <a href="{% url 'es_edit' es.pk %}" class="text-blue-600 hover:text-blue-800 mr-4">編集</a>
                    <a href="{% url 'es_delete' es.pk %}" class="text-red-600 hover:text-red-800">削除</a>
                </div>
            </div>
            <p class="text-sm font-medium text-gray-700">設問: {{ es.question|truncatewords:30 }}</p>
            <p class="text-sm text-gray-500 mt-2">更新日: {{ es.updated_at|date:"Y/m/d H:i" }}</p>
        </div>
    {% empty %}
        <p class="text-gray-600">ESはまだありません。</p>
    {% endfor %}
</div>
{% endblock %}
