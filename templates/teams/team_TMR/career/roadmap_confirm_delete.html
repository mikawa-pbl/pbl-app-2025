{% extends 'teams/team_TMR/base.html' %}

{% block title %}ロードマップ削除確認{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-gray-800">削除確認</h2>

<p class="text-lg text-gray-700 mb-6">
    本当に「{{ object.title }}」を削除しますか？
</p>

<form method="post" class="flex items-center space-x-4">
    {% csrf_token %}
    <button type="submit"
            class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        はい、削除します
    </button>
    <a href="{% url 'roadmap_list' %}"
       class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
        キャンセル
    </a>
</form>
{% endblock %}
