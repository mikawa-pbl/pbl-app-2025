{% extends 'teams/team_TMR/base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-gray-800">ログイン</h2>

{% if form.errors %}
  <p class="text-red-500 mb-4">ユーザー名またはパスワードが正しくありません。</p>
{% endif %}

<form method="post" action="{% url 'login' %}" class="space-y-6">
    {% csrf_token %}
    
    <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">ユーザー名:</label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">パスワード:</label>
        <input type="password" name="password" autocomplete="current-password" required id="id_password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            ログイン
        </button>
    </div>
</form>

<p class="mt-6 text-center">
    <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">
        新規登録はこちら
    </a>
</p>
{% endblock %}
