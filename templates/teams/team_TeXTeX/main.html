<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Team TeXTeX Main</title>
  {% load static %}
  <!-- styles.cssとediter_style.cssを参照 -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?v=17" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/editer_style.css' %}?v=16" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/favorites_style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/search_style.css' %}" />
  <!-- Google Fonts: Material Symbols Rounded -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>TeXTeX Editer</title>
  <!-- MathJaxを読み込み、クライアントサイドでTeXをレンダリングする -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    // MathJaxの設定: インライン($$)とディスプレイ($$$$)の記法を有効化
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        ignoreHtmlClass: 'mathjax_ignore',
        processHtmlClass: 'mathjax_process'
      }
    };
  </script>
</head>

<body>

  <!-- サイドバー開閉用のチェックボックスとアイコン -->
  <input type="checkbox" id="sidebar-toggle" checked>
  <label for="sidebar-toggle" id="sidebar-icon">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <header id="header">
    <h1>TeXTeX</h1>
  </header>

  <!-- メインコンテナの追加 -->
  <div id="container">
    <!-- サイドバーの追加 (order: 2 で右寄せ) -->
    <nav id="sidebar">
      <!-- 検索フォーム -->
      <form id="search-form" onsubmit="return false;">
        <input type="search" id="search-box" placeholder="検索...">
        <button type="button" id="search-button"><span class="material-symbols-rounded">search</span></button>
      </form>

      <!-- 全て開く/閉じるボタン -->
      <div id="sidebar-controls">
        <button id="expand-all">全て開く</button>
        <button id="collapse-all">全て閉じる</button>
      </div>

      <!-- Djangoテンプレートタグでコンテンツを生成 -->
      <div id="sidebar-content">
        <!-- お気に入りタブ -->
        <details id="favorites-group" open data-group-title="お気に入り">
          <summary>お気に入り</summary>
          <ul id="favorites-list">
            {% for item in favorite_contents %}
            <li>
              <span class="material-symbols-rounded star-icon active"
                data-slug="{{ item.slug.function_slug }}">star</span>
              <a href="{% url 'team_TeXTeX:function_template' function_slug=item.slug.function_slug %}" class="tex-item"
                data-tex-code="{{ item.tex_code }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </details>

        {% for group in content %}
        <details {% if group.is_open %}open{% endif %} data-group-title="{{ group.title }}">
          <summary>{{ group.title }}</summary>
          <ul>
            {% for item in group.items %}
            <li>
              <!-- お気に入り済みか判定してクラス付与 -->
              <span
                class="material-symbols-rounded star-icon {% if item.slug.function_slug in favorites_list %}active{% endif %}"
                data-slug="{{ item.slug.function_slug }}">star</span>
              <!-- リンク先をガイド詳細ページに変更。コピー機能のためにdata-tex-codeを維持 -->
              <a href="{% url 'team_TeXTeX:function_template' function_slug=item.slug.function_slug %}" class="tex-item"
                data-tex-code="{{ item.tex_code }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </details>
        {% endfor %}
      </div>

    </nav>

    <!-- 主要コンテンツ領域 (order: 1 で左側) -->
    <main id="main-content">
      <button onclick="fetchData('users')">ユーザー一覧を表示</button>
      <button onclick="fetchData('products')">製品一覧を表示</button>

      <table id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>詳細</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>


    </main>
  </div>

  <!-- TeX画像ポップアップエリア -->
  <div id="tex-preview-popup" style="display: none;">
    <img id="tex-preview-image" src="" alt="LaTeX Preview">
  </div>

  <!-- JavaScriptファイルを読み込み -->
  <script src="{% static 'scripts/sidebar_logic.js' %}?v=18"></script>
  <script src="{% static 'scripts/favorites_logic.js' %}?v=2"></script>
  <script src="{% static 'scripts/preview_logic.js' %}"></script>
  <script src="{% static 'scripts/copy_logic.js' %}"></script>

</body>

</html>
