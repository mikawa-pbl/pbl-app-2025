        .company-card {

        .company-name {

        .badge-date {

        }
        .badge-answered {

        }
        .badge-unanswered {

        }
        .answer-input {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;

            resize: vertical;
            transition: border-color 0.3s;
        }
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .answer-input.has-answer {
            border-color: #4caf50;
        }
        .save-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .save-btn:hover {
            background: #764ba2;
        }
        .no-data {
            text-align: center;

        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;

        }
        .progress-info {

            display: flex;
            justify-content: space-between;

        }
        .progress-text {

        }
        .progress-bar-container {

            overflow: hidden;
        }
        .progress-bar {

            transition: width 0.3s;
        }
    </style>

<body>
    <div class="sidebar" id="sidebar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu-items">
            <a href="{% url 'team_UD:calendar' %}" class="menu-item">
                <span class="menu-icon">ğŸ“…</span>
                <span class="menu-text">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</span>
            </a>
            <a href="{% url 'team_UD:questions' %}" class="menu-item">

            </a>
            <a href="{% url 'team_UD:statistics' %}" class="menu-item">
                <span class="menu-icon">ğŸ“Š</span>

            </a>
            <a href="{% url 'team_UD:logout' %}" class="menu-item logout">

                <span class="menu-text">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</span>
            </a>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>ğŸ“ è‡ªåˆ†ã ã‘ã®è³ªå•å¯¾ç­–</h1>
        </header>

        <div class="section">
            <div class="section-title">ğŸ¢ ä»Šå¾Œäºˆå®šãŒã‚ã‚‹ä¼šç¤¾</div>
            <div id="companyList" class="company-list">
                <div class="loading">ä¼šç¤¾æƒ…å ±ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>

        <div id="questionsSection" class="section questions-container">
            <div id="progressInfo" class="progress-info">
                <div class="progress-text">
                    <span id="answeredCount">0</span> / <span id="totalCount">0</span> å›ç­”æ¸ˆã¿
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="section-title">
                ğŸ’¡ <span id="selectedCompanyName"></span> ã®è³ªå•ãƒªã‚¹ãƒˆ
            </div>
            <div id="questionsList"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('menu-open');
        }

        let currentCompanyId = null;
        let allQuestions = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadUpcomingCompanies();
        });

        function loadUpcomingCompanies() {
            fetch('/team_UD/api/questions/upcoming-companies/')
                .then(response => response.json())
                .then(data => {
                    const companyList = document.getElementById('companyList');
                    
                    if (data.companies && data.companies.length > 0) {
                        companyList.innerHTML = '';
                        data.companies.forEach(company => {
                            const card = document.createElement('div');
                            card.className = 'company-card';
                            card.onclick = () => selectCompany(company.id, company.name);
                            card.innerHTML = `
                                <div class="company-name">${escapeHtml(company.name)}</div>
                                <div class="company-info">
                                    ğŸ“… ${company.next_date}<br>
                                    ğŸ“ ${escapeHtml(company.stage)}
                                </div>
                            `;
                            companyList.appendChild(card);
                        });
                    } else {
                        companyList.innerHTML = '<div class="no-data">ä»Šå¾Œã®äºˆå®šãŒã‚ã‚‹ä¼šç¤¾ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('companyList').innerHTML = '<div class="no-data">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
                });
        }

        function selectCompany(companyId, companyName) {
            currentCompanyId = companyId;
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªä¼šç¤¾ã‚«ãƒ¼ãƒ‰ã‚’æ›´æ–°
            document.querySelectorAll('.company-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.company-card').classList.add('active');
            
            // ä¼šç¤¾åã‚’è¡¨ç¤º
            document.getElementById('selectedCompanyName').textContent = companyName;
            
            // è³ªå•ã‚’èª­ã¿è¾¼ã¿
            loadCompanyQuestions(companyId);
            
            // è³ªå•ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
            document.getElementById('questionsSection').classList.add('active');
        }

        function loadCompanyQuestions(companyId) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '<div class="loading">è³ªå•ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            fetch(`/team_UD/api/questions/company/${companyId}/`)
                .then(response => response.json())
                .then(data => {
                    allQuestions = data.questions || [];
                    
                    if (allQuestions.length > 0) {
                        questionsList.innerHTML = '';
                        allQuestions.forEach((q, index) => {
                            const item = document.createElement('div');
                            item.className = 'question-item';
                            item.innerHTML = `
                                <div class="question-header">
                                    <div class="question-text">${escapeHtml(q.question)}</div>
                                </div>
                                <div class="question-meta">
                                    <span class="badge badge-stage">${escapeHtml(q.stage)}</span>
                                    ${q.date ? `<span class="badge badge-date">${q.date}</span>` : ''}
                                    <span class="badge ${q.has_answer ? 'badge-answered' : 'badge-unanswered'}">
                                        ${q.has_answer ? 'âœ“ å›ç­”æ¸ˆã¿' : 'æœªå›ç­”'}
                                    </span>
                                </div>
                                <textarea 
                                    class="answer-input ${q.has_answer ? 'has-answer' : ''}" 
                                    placeholder="ã‚ãªãŸã®å›ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."
                                    data-question-index="${index}"
                                    onchange="saveAnswer(${index})"
                                >${escapeHtml(q.answer || '')}</textarea>
                                <button class="save-btn" onclick="saveAnswer(${index})">ğŸ’¾ ä¿å­˜</button>
                            `;
                            questionsList.appendChild(item);
                        });
                        updateProgress();
                    } else {
                        questionsList.innerHTML = '<div class="no-data">ã“ã®ä¼šç¤¾ã®éå»ã®è³ªå•ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    questionsList.innerHTML = '<div class="no-data">è³ªå•ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
                });
        }

        function saveAnswer(index) {
            const question = allQuestions[index];
            const textarea = document.querySelector(`textarea[data-question-index="${index}"]`);
            const answer = textarea.value.trim();
            
            fetch('/team_UD/api/questions/save/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_id: currentCompanyId,
                    question: question.question,
                    answer: answer
                })
            })
            .then(response => response.json())
            .then(data => {
                // å›ç­”æ¸ˆã¿ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
                question.has_answer = answer.length > 0;
                question.answer = answer;
                
                // UIã‚’æ›´æ–°
                if (answer.length > 0) {
                    textarea.classList.add('has-answer');
                } else {
                    textarea.classList.remove('has-answer');
                }
                
                // ãƒãƒƒã‚¸ã‚’æ›´æ–°
                const questionItem = textarea.closest('.question-item');
                const badge = questionItem.querySelector('.badge-answered, .badge-unanswered');
                if (answer.length > 0) {
                    badge.className = 'badge badge-answered';
                    badge.textContent = 'âœ“ å›ç­”æ¸ˆã¿';
                } else {
                    badge.className = 'badge badge-unanswered';
                    badge.textContent = 'æœªå›ç­”';
                }
                
                updateProgress();
                
                // ä¿å­˜æˆåŠŸã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                const btn = questionItem.querySelector('.save-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ ä¿å­˜ã—ã¾ã—ãŸ';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
            });
        }

        function updateProgress() {
            const total = allQuestions.length;
            const answered = allQuestions.filter(q => q.has_answer).length;
            const percentage = total > 0 ? (answered / total * 100) : 0;
            
            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
