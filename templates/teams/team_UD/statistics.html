    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('menu-open');
        }

        let allData = [];
        let filteredData = [];
        let allCompanies = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularCompanies();
            loadAllCompanies();
            
            // ã‚ªãƒ¼ãƒˆã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆã®å¤–å´ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-box') && !e.target.closest('.header-search')) {
                    hideAllAutocomplete();
                }
            });
        });
        
        function loadAllCompanies() {
            fetch('/team_UD/api/companies/')
                .then(response => response.json())
                .then(data => {
                    allCompanies = data.companies || [];
                })
                .catch(error => {
                    console.error('Error loading companies:', error);
                });
        }
        
        function showAutocomplete(input) {
            const query = input.value.trim().toLowerCase();
            const isMainSearch = input.id === 'mainSearch';
            const autocompleteId = isMainSearch ? 'mainAutocomplete' : 'headerAutocomplete';
            const autocompleteList = document.getElementById(autocompleteId);
            
            if (!query) {
                autocompleteList.classList.remove('active');
                return;
            }
            
            // ä¼šç¤¾åã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const matches = allCompanies.filter(company => 
                company.name.toLowerCase().includes(query)
            ).slice(0, 20);
            
            if (matches.length === 0) {
                autocompleteList.classList.remove('active');
                return;
            }
            
            // ã‚ªãƒ¼ãƒˆã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
            autocompleteList.innerHTML = '';
            matches.forEach(company => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                
                // ãƒãƒƒãƒã—ãŸéƒ¨åˆ†ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                const regex = new RegExp(`(${query})`, 'gi');
                const highlightedName = company.name.replace(regex, '<mark>$1</mark>');
                item.innerHTML = highlightedName;
                
                item.onclick = function() {
                    selectCompany(company.name);
                };
                
                autocompleteList.appendChild(item);
            });
            
            autocompleteList.classList.add('active');
        }
        
        function hideAllAutocomplete() {
            document.getElementById('mainAutocomplete').classList.remove('active');
            document.getElementById('headerAutocomplete').classList.remove('active');
        }
        
        function selectCompany(companyName) {
            document.getElementById('mainSearch').value = companyName;
            document.getElementById('headerSearch').value = companyName;
            hideAllAutocomplete();
            performSearch();
        }
        
        function loadPopularCompanies() {
            const list = document.getElementById('popularList');
            list.innerHTML = '<div style="color: #999;">èª­ã¿è¾¼ã¿ä¸­...</div>';
            
            // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‹ã‚‰ä¼šç¤¾ãƒªã‚¹ãƒˆã‚’å–å¾—
            fetch('/team_UD/api/companies/')
                .then(response => response.json())
                .then(data => {
                    list.innerHTML = '';
                    const companies = data.companies || [];
                    
                    // æœ€å¤§10ç¤¾ã¾ã§è¡¨ç¤º
                    companies.slice(0, 10).forEach(company => {
                        const item = document.createElement('div');
                        item.className = 'popular-item';
                        item.textContent = company.name;
                        item.onclick = () => searchCompany(company.name);
                        list.appendChild(item);
                    });
                    
                    if (companies.length === 0) {
                        list.innerHTML = '<div style="color: #999;">ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹ä¼šç¤¾ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    list.innerHTML = '<div style="color: #999;">ä¼šç¤¾ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
                });
        }
        
        function searchCompany(companyName) {
            document.getElementById('mainSearch').value = companyName;
            document.getElementById('headerSearch').value = companyName;
            performSearch();
        }
        
        function performSearch() {
            const mainSearch = document.getElementById('mainSearch').value.trim();
            const headerSearch = document.getElementById('headerSearch').value.trim();
            const query = mainSearch || headerSearch;
            
            if (!query) {
                return;
            }
            
            // ä¸¡æ–¹ã®æ¤œç´¢ãƒãƒ¼ã‚’åŒæœŸ
            document.getElementById('mainSearch').value = query;
            document.getElementById('headerSearch').value = query;
            
            // ã‚ªãƒ¼ãƒˆã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆã‚’é–‰ã˜ã‚‹
            hideAllAutocomplete();
            
            // æ¤œç´¢ç”»é¢ã‹ã‚‰çµæœç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('searchScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('active');
            
            // æ¤œç´¢å®Ÿè¡Œ
            loadStatistics(query);
        }
        
        function backToSearch() {
            document.getElementById('searchScreen').classList.remove('hidden');
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('mainSearch').value = '';
            document.getElementById('headerSearch').value = '';
        }
        
        function loadStatistics(searchQuery = '') {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '<div class="loading">æ¤œç´¢ä¸­...</div>';
            
            let url = '/team_UD/api/statistics/';
            if (searchQuery) {
                url += `?search=${encodeURIComponent(searchQuery)}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    allData = data.statistics || [];
                    if (allData.length === 0) {
                        // æ¤œç´¢çµæœãŒ0ä»¶ã®å ´åˆ
                        container.innerHTML = `

        function applyFilters() {

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            filteredData = allData.map(company => {

                const filteredStages = company.stages.filter(stage => stage.stage === stageFilter);

        function updateStats() {
