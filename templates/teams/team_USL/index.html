<!-- templates/team_a/members.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部屋検索</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
                         "Segoe UI", sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左: 画像エリア */
        .left-panel {
            flex: 2;
            position: relative;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .floorplan-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        .floorplan-wrapper img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .cursor-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: red;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
        }

        /* 右: 検索エリア */
        .right-panel {
            flex: 1;
            border-left: 1px solid #ddd;
            padding: 24px;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        .error {
            color: #d32f2f;
            margin-top: 8px;
            font-size: 13px;
        }

        .result-info {
            margin-top: 16px;
            font-size: 14px;
        }

        .no-selection-text {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 左: 画像 + カーソル -->
    <div class="left-panel">
        {% if room and room.floor %}
            <div class="floorplan-wrapper">
                <!-- floor_table の url を使用 -->
                <!--img src="{{ room.floor.url }}" alt="フロア画像"-->
                <!-- x, y は 0〜100 の割合として使用 -->
                <div class="cursor-dot"
                     style="left: {{ room.x }}%; top: {{ room.y }}%;"></div>
            </div>
        {% else %}
            <div class="no-selection-text">
                <img src="images/A-3.png" alt="フロア画像">
                右側で部屋を検索すると、このエリアにフロア図と部屋位置が表示されます。
            </div>
        {% endif %}
    </div>

    <!-- 右: 検索フォーム -->
    <div class="right-panel">
        <h1>部屋検索</h1>
        <form method="get">
            <div class="form-group">
                <label for="building_id">棟</label>
                <input type="number"
                       id="building_id"
                       name="building_id"
                       value="{{ building_id }}">
            </div>
            <div class="form-group">
                <label for="room_number">部屋番号</label>
                <input type="text"
                       id="room_number"
                       name="room_number"
                       value="{{ room_number }}">
            </div>
            <button type="submit">検索</button>
        </form>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        {% if room %}
            <div class="result-info">
                <div>棟ID: {{ room.building_id }}</div>
                <div>部屋番号: {{ room.room_number }}</div>
                <div>フロア: {{ room.floor.floor }}F</div>
                <div>座標: (x={{ room.x }}, y={{ room.y }})</div>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
