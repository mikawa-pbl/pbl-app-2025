{% extends "teams/team_akb5/base.html" %}

{% block title %}Team AKB5 - Home{% endblock %}

{% block head %}
<style>
    .home-hero {
        margin-top: 2.5rem;
    }
    .home-hero h2 {
        margin-bottom: 1.5rem;
        font-size: clamp(1.75rem, 2.8vw, 2.4rem);
        letter-spacing: 0.01em;
        color: #0f172a;
        text-align: center;
    }
    .home-split {
        display: flex;
        gap: 1.25rem;
    }
    .home-panel {
        flex: 1 1 0;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    .home-panel a[role="button"] {
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        border-radius: 16px;
        font-weight: 600;
        font-size: clamp(1rem, 2vw, 1.25rem);
        text-align: center;
    }
    @media (max-width: 768px) {
        .home-split {
            flex-direction: column;
        }
        .home-panel {
            min-height: auto;
        }
    }
</style>
{% endblock %}

{% block content %}
    <article class="home-hero">
        <header>
            <h2>Welcome to Team AKB5</h2>
            <h3 align="center">学内ネットワークの障害共有アプリ</h3>
        </header>
        <div class="home-split">
            <div class="home-panel">
                <a href="{% url 'team_akb5:user' %}" role="button">User View</a>
            </div>
            <div class="home-panel">
                <a href="{% url 'team_akb5:admin' %}" role="button" class="secondary">Admin View</a>
            </div>
        </div>
    </article>
{% endblock %}
