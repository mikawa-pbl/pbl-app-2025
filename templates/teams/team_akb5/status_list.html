<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ネットワーク状況一覧</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .btn { padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ネットワーク状況一覧</h1>
    <p>
<a href="{% url 'team_akb5:status_report_form' %}" class="btn">＋ 新規投稿する</a>
    </p>

    <hr>

    <table>
        <thead>
            <tr>
                <th>発生時刻</th>
                <th>場所</th>
                <th>症状</th>
                <th>詳細</th>
                <th>投稿日時</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.timestamp|date:"Y/m/d H:i" }}</td>
                <td>{{ report.get_location_display }}</td> <td>{{ report.get_symptom_display }}</td> <td>{{ report.description|linebreaksbr }}</td> <td>{{ report.created_at|date:"Y/m/d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">現在、報告はありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
