{% include 'teams/team_cake/header.html' %}

<main class="container mx-auto px-4 py-8">
    <h4 class="text-2xl font-bold mb-6 text-red-600">🆘 助けてメッセージ発信</h4>

    <div class="flex justify-center">
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="bg-white rounded-lg shadow-md overflow-hidden border-2 border-red-500">
                <div class="p-6">
                    <p class="mb-4 text-sm text-gray-600">
                        ここに記入したメッセージは、トップページ最上部に「緊急アラート」として表示されます。<br>
                        お客様の感情に訴えかける「悲痛な叫び」を投稿してください。
                    </p>
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-6">
                            <label for="{{ form.message.id_for_label }}"
                                class="block text-gray-700 text-sm font-bold mb-2">メッセージ内容</label>
                            {{ form.message }}
                        </div>

                        <div class="flex items-center justify-between mt-8">
                            <button
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded focus:outline-none focus:shadow-outline transform transition hover:scale-105"
                                type="submit">
                                SOS発信！
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% include 'teams/team_cake/footer.html' %}
