<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Team Terrace Goods</title>
</head>

<body>
  <h1>Team Cake Goods</h1>
  <ul>
    {% for good in goods %}
    <li>{{ good.id }} {{ good.name }} {{ good.price }}</li>
    {% empty %}
    <li>データがありません</li>
    {% endfor %}
  </ul>
  <p><a href="/team_cake/">Team Cake トップへ</a></p>
</body>

</html>
