<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Team Terrace Goods</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper teal">
      <div class="container">
        <a href="/" class="brand-logo">Team Cake</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/team_cake/">トップ</a></li>
          <li><a href="/team_cake/registration_goods/" class="btn waves-effect waves-light teal lighten-2">新規追加</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h3 class="section">Goods</h3>

    <div class="row">
      {% for good in goods %}
      <div class="col s12 m6 l4">
        <div class="card hoverable">
          <div class="card-image">
            {% if good.image_url %}
            <img src="{{ good.image_url }}" alt="{{ good.name }}">
            {% else %}
            <img src="/static/images/placeholder-400x300.png" alt="placeholder">
            {% endif %}
          </div>
          <div class="card-content">
            <span class="card-title">{{ good.name }}</span>
            <p class="grey-text">{{ good.description|default:"説明なし" }}</p>
          </div>
          <div class="card-action">
            <span class="teal-text text-darken-2">¥{{ good.price }}</span>
            <a href="/team_cake/goods/{{ good.id }}/" class="right">詳細</a>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="col s12">
        <div class="card-panel yellow lighten-5">
          データがありません
        </div>
      </div>
      {% endfor %}
    </div>

  </main>

  <footer class="page-footer teal lighten-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h6 class="white-text">Team Cake</h6>
          <p class="grey-text text-lighten-4">Goods list powered by Materialize</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Materialize JS components if needed
      var elems = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elems);
    });
  </script>
</body>

</html>
