<!-- Modal Structure -->
<div id="detailModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
            onclick="closeModal()"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!-- Modal panel -->
        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle w-11/12 sm:w-5/6 md:w-3/4 lg:w-3/5 xl:w-1/2">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle"></h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500" id="modalDescription"></p>
                            <div class="mt-2">
                                <span id="modalOriginalPriceWrapper"
                                    class="hidden text-gray-500 line-through text-sm mr-2">¥<span
                                        id="modalOriginalPrice"></span></span>
                                <span class="text-lg font-bold text-[#D71718]">¥<span id="modalPrice"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                {% if is_staff %}
                <a id="editLink" href="#"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#F5E829] text-base font-medium text-black hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#F5E829] sm:ml-3 sm:w-auto sm:text-sm">編集</a>
                <form id="deleteForm" method="post" action="" class="inline-block w-full sm:w-auto sm:ml-3">
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">削除</button>
                </form>
                {% endif %}
                <button type="button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                    onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(id, title, price, description, originalPrice) {
        if (event) event.preventDefault();
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('modalPrice').innerText = price;

        const originalPriceWrapper = document.getElementById('modalOriginalPriceWrapper');
        const originalPriceSpan = document.getElementById('modalOriginalPrice');

        if (originalPrice) {
            originalPriceSpan.innerText = originalPrice;
            originalPriceWrapper.classList.remove('hidden');
        } else {
            originalPriceWrapper.classList.add('hidden');
        }

        const deleteForm = document.getElementById('deleteForm');
        if (deleteForm) {
            deleteForm.action = `/team_cake/delete_good/${id}/`;
        }

        const editLink = document.getElementById('editLink');
        if (editLink) {
            editLink.href = `/team_cake/edit_good/${id}/`;
        }

        const modal = document.getElementById('detailModal');
        modal.classList.remove('hidden');
    }

    function closeModal() {
        const modal = document.getElementById('detailModal');
        modal.classList.add('hidden');
    }
</script>
