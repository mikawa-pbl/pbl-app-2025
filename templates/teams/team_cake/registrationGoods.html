<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Team Cake - 商品登録</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal">
            <div class="container">
                <a href="/" class="brand-logo">Team Cake</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/team_cake/">トップ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h4 class="section">商品登録</h4>

        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="input-field">
                                <input id="name" type="text" name="name" required>
                                <label for="name">商品名</label>
                            </div>

                            <div class="input-field">
                                <input id="price" type="number" name="price" required min="0" step="1">
                                <label for="price">価格 (円)</label>
                            </div>

                            <div class="input-field">
                                <textarea id="description" class="materialize-textarea" name="description"></textarea>
                                <label for="description">説明（任意）</label>
                            </div>

                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>画像</span>
                                    <input type="file" name="image">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="商品画像を選択（任意）">
                                </div>
                            </div>

                            <div class="card-action right-align">
                                <a href="/team_cake/" class="btn-flat">キャンセル</a>
                                <button type="submit" class="btn waves-effect waves-light teal">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="page-footer teal lighten-1">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="white-text">Team Cake - 商品登録フォーム</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // initialize Materialize components if needed
            var textareas = document.querySelectorAll('.materialize-textarea');
            M.textareaAutoResize && M.textareaAutoResize(textareas);
        });
    </script>
</body>

</html>
