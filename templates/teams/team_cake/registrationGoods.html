{% include 'teams/team_cake/header.html' %}

<main class="container mx-auto px-4 py-8">
    <h4 class="text-2xl font-bold mb-6">{% if is_edit %}商品編集{% else %}商品登録{% endif %}</h4>

    <div class="flex justify-center">
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">商品名</label>
                            <input id="name" type="text" name="name" value="{{ form.name.value|default_if_none:'' }}"
                                required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">価格 (円)</label>
                            <input id="price" type="number" name="price"
                                value="{{ form.price.value|default_if_none:'' }}" required min="0" step="1"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">説明（任意）</label>
                            <textarea id="description"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32"
                                name="description">{{ form.description.value|default_if_none:'' }}</textarea>
                        </div>

                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">画像</label>
                            <div class="flex items-center">
                                <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-full file:border-0
                                file:text-sm file:font-semibold
                                file:bg-red-50 file:text-[#D71718]
                                hover:file:bg-red-100">
                            </div>
                        </div>

                        <div class="flex items-center justify-end space-x-4">
                            <a href="/team_cake/"
                                class="text-gray-600 hover:text-gray-800 font-bold py-2 px-4 rounded">キャンセル</a>
                            <button type="submit"
                                class="text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-[#D71718] hover:bg-red-700">{% if is_edit %}更新{% else %}登録{% endif %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>

{% include 'teams/team_cake/footer.html' %}
