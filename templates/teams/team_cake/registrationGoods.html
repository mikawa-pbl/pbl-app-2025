{% include 'teams/team_cake/header.html' %}

<main class="container">
    <h4 class="section">{% if is_edit %}商品編集{% else %}商品登録{% endif %}</h4>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="input-field">
                            <input id="name" type="text" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
                            <label for="name" class="{% if form.name.value %}active{% endif %}">商品名</label>
                        </div>

                        <div class="input-field">
                            <input id="price" type="number" name="price" value="{{ form.price.value|default_if_none:'' }}" required min="0" step="1">
                            <label for="price" class="{% if form.price.value %}active{% endif %}">価格 (円)</label>
                        </div>

                        <div class="input-field">
                            <textarea id="description" class="materialize-textarea" name="description">{{ form.description.value|default_if_none:'' }}</textarea>
                            <label for="description" class="{% if form.description.value %}active{% endif %}">説明（任意）</label>
                        </div>

                        <div class="file-field input-field">
                            <div class="btn">
                                <span>画像</span>
                                <input type="file" name="image" accept="image/*">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="商品画像を選択（任意）">
                            </div>
                        </div>

                        <div class="card-action right-align">
                            <a href="/team_cake/" class="btn-flat">キャンセル</a>
                            <button type="submit" class="btn waves-effect waves-light teal">{% if is_edit %}更新{% else %}登録{% endif %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>

{% include 'teams/team_cake/footer.html' %}
