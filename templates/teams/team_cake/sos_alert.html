{% if sos_message %}
<div class="bg-red-600 text-white p-4 mb-6 shadow-lg animate-pulse rounded-lg border-4 border-yellow-400 transform -skew-x-2">
    <div class="container mx-auto flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <div class="text-center">
            <h3 class="text-xl md:text-2xl font-black mb-1 uppercase tracking-widest text-yellow-300 drop-shadow-md">SOS! 緊急レスキュー要請</h3>
            <p class="text-base md:text-lg font-bold bg-white text-red-600 px-4 py-1 rounded inline-block">
                {{ sos_message.message }}
            </p>
            <p class="text-xs mt-1 text-yellow-100">※ご協力いただけると本当に助かります！</p>
        </div>
    </div>
</div>
{% endif %}
