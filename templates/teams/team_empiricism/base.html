<!-- templates/teams/team_empiricism/base.html -->
<!-- V3 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}実験協力者募集掲示板{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding-top: 70px; 
            background-color: #fdfdf5; /* 背景もほんのり暖色に */
        }
        /* テーマカラー（黄色）のカスタマイズ */
        .bg-theme {
            background-color: #ffc107 !important; /* BootstrapのWarningカラーと同等 */
        }
        .btn-theme {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000; /* 黄色背景なので文字は黒が見やすい */
        }
        .btn-theme:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #000;
        }
        .card-header-theme {
            background-color: #fff3cd; /* 薄い黄色 */
            color: #664d03;
            font-weight: bold;
        }
        .pagination .page-link {
            color: #856404;
        }
        .pagination .active .page-link {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー (黄色テーマ) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'experiment_list' %}">
                <i class="bi bi-clipboard-data"></i> 実験募集掲示板
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- ユーザー登録・ログイン廃止に伴い、誰でも投稿可能に -->
                    <li class="nav-item">
                        <span class="nav-link">ようこそ、ゲストさん</span>
                    </li>
                    <li class="nav-item">
                        <!-- 新規投稿ボタン: 黒色ボタンで強調 -->
                        <a class="btn btn-dark ms-2" href="{% url 'experiment_create' %}">新規投稿</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
