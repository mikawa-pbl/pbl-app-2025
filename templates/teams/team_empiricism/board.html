<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Empiricism 掲示板</title>
    <!--
      注意: このファイルは pbl-app-2025/templates/teams/team_empiricism/board.html 
      として配置してください。
    -->
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        
        /* 投稿フォーム */
        .post-form {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post-form textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .post-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .post-form button:hover {
            background-color: #0056b3;
        }
        .post-form .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }

        /* 投稿一覧 */
        .post-list h2 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .post {
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .post-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }
        .post-date {
            font-size: 0.9em;
            color: #777;
            text-align: right;
        }
        .no-posts {
            color: #888;
            text-align: center;
        }
        .nav-link {
            margin-top: 15px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Team Empiricism 掲示板</h1>

        <!-- 投稿フォーム -->
        <div class="post-form">
            <!-- 送信先は 'team_empiricism:board' -->
            <form method="POST" action="{% url 'team_empiricism:board' %}">
                {% csrf_token %} <!-- CSRF対策トークン（必須） -->
                
                {{ form.non_field_errors }}
                <div>
                    <label for="{{ form.content.id_for_label }}">{{ form.content.label }}:</label>
                    {{ form.content }}
                    {{ form.content.errors }}
                </div>
                
                <button type="submit">投稿する</button>
            </form>
        </div>

        <!-- 投稿一覧 -->
        <div class="post-list">
            <h2>投稿一覧</h2>
            
            {% if posts %}
                <!-- 投稿がある場合、ループで表示 -->
                {% for post in posts %}
                    <div class="post">
                        <!-- 投稿内容 -->
                        <p class="post-content">{{ post.content }}</p>
                        <!-- 投稿日時 -->
                        <p class="post-date">{{ post.created_at|date:"Y年m月d日 H:i" }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <!-- 投稿がまだない場合 -->
                <p class="no-posts">まだ投稿はありません。</p>
            {% endif %}
        </div>

        <!-- チームのトップページに戻るリンク -->
        <a href="{% url 'team_empiricism:index' %}" class="nav-link">Team Empiricism トップへ</a>
    </div>

</body>
</html>
