    <script>
        // CSRFãƒˆãƒ¼ã‚¯ãƒ³å–å¾—é–¢æ•°
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');


        // FullCalendarã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆ
        document.addEventListener('DOMContentLoaded', function() {

            let clickedDateStr = null;

                // â¬‡ï¸ å‰Šé™¤æ©Ÿèƒ½ã‚’å‰Šé™¤ã—ã€å˜ç´”ãªè©³ç´°è¡¨ç¤ºã®ã¿ã«æˆ»ã—ã¾ã—ãŸ â¬‡ï¸
                eventClick: function(info) {

                        'é–‹å§‹: ' + info.event.start.toLocaleString() + '\n' +
                        'çµ‚äº†: ' + info.event.end.toLocaleString()

                },

                // æ—¥ä»˜ã‚»ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§ãƒ€ã‚¤ã‚¢ãƒ­ã‚°
                dateClick: function(info) {

                    facilitySelect.value = "";

            calendar.render();

            // ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã€Œé–‰ã˜ã‚‹ã€
            closeDialogBtn.addEventListener('click', function() {
                dialog.close();

            // ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã€Œäºˆç´„ç”³è«‹ã™ã‚‹ã€
            submitReservationBtn.addEventListener('click', function() {
                const reservationData = {
                    date_str: clickedDateStr,
                    facility_name: facilitySelect.value,
                    start_time: startTimeInput.value,
                    end_time: endTimeInput.value
                };

                if (!reservationData.facility_name || !reservationData.start_time || !reservationData.end_time) {
                    alert('æ–½è¨­ã€é–‹å§‹æ™‚é–“ã€çµ‚äº†æ™‚é–“ã‚’ã™ã¹ã¦é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return;

                .then(response => response.json().then(data => ({ status: response.status, body: data })))

                    alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
