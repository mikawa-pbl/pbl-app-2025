{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'team_shouronpou/css/style.css' %}">
</head>
<body class="auth-page">
    <h2>ログイン</h2>
    
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p style="color: red; font-size: 0.9em;">ユーザー名またはパスワードが正しくありません。</p>
        {% endif %}

        <div style="text-align: left;">
            <label>ユーザー名</label>
            {{ form.username }}
            
            <label>パスワード</label>
            {{ form.password }}
        </div>

        <button type="submit">ログイン</button>
    </form>

    <div class="links">
        <a href="{% url 'team_shouronpou:signup' %}">アカウントをお持ちでない方はこちら（新規登録）</a>
        <br><br>
        <a href="{% url 'team_shouronpou:post_list' %}">一覧画面に戻る</a>
    </div>
</body>
</html>
