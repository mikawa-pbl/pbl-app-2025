<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>実験募集 掲示板 (Team Shouronpou)</title>
    <style>
        /* 簡単なボタンスタイル */
        .btn-link { text-decoration: none; padding: 5px 10px; border-radius: 4px; font-size: 0.9em; }
        .btn-mypage { background-color: #007bff; color: white; }
        .btn-logout { background-color: #6c757d; color: white; margin-left: 5px; }
    </style>
</head>
<body>
    <div style="text-align: right; background-color: #f9f9f9; padding: 10px;">
        {% if login_user %}
            <span style="margin-right: 10px;">ようこそ、<b>{{ login_user.username }}</b> さん</span>
            <a href="{% url 'team_shouronpou:mypage' %}" class="btn-link btn-mypage">マイページ</a>
            <a href="{% url 'team_shouronpou:logout' %}" class="btn-link btn-logout">ログアウト</a>
        {% else %}
            <a href="{% url 'team_shouronpou:login' %}">ログイン</a> |
            <a href="{% url 'team_shouronpou:signup' %}">新規登録</a>
        {% endif %}
    </div>
    
    <h1>実験募集 掲示板 (Team Shouronpou)</h1>
    <p><a href="{% url 'team_shouronpou:post_new' %}">新規募集を投稿する</a></p>

    <ul>
      {% for post in post_list %}
        <li>
          <a href="{% url 'team_shouronpou:post_detail' post.pk %}">{{ post.title }}</a>
          <small>({{ post.created_at }})</small>
        </li>
      {% empty %}
        <li>まだ投稿がありません。</li>
      {% endfor %}
    </ul>
    <p><a href="{% url 'team_shouronpou:index' %}">チームトップへ戻る</a></p>
</body>
</html>
