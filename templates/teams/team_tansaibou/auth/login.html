<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - z89</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">
    <header class="bg-gray-900 py-4 px-6">
        <h1 class="text-white text-2xl font-bold text-center">z89</h1>
    </header>

    <main class="flex-1 flex justify-center items-center p-6">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-4 rounded-lg mb-3 {% if message.tags == 'success' %}bg-blue-50 text-blue-800 border border-blue-200{% else %}bg-red-50 text-red-800 border border-red-200{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">ログイン</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-5">
                    <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2">ログインID</label>
                    <input type="text" name="username" id="id_username"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="ログインID" required>
                </div>

                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-bold text-gray-700 mb-2">パスワード</label>
                    <input type="password" name="password" id="id_password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="パスワード" required>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-gray-900 text-white font-bold rounded-lg hover:bg-gray-800 transition-colors">
                    ログイン
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-700">
                    アカウントをお持ちでない方は<a href="{% url 'team_tansaibou:signup' %}" class="text-gray-900 font-bold hover:underline">新規登録</a>
                </p>
            </div>

            <div class="mt-4 p-4 bg-gray-100 rounded-lg">
                <p class="text-sm text-gray-700 text-center">
                    パスワードを忘れた方は管理者に連絡してください
                </p>
            </div>
        </div>
    </main>
</body>
</html>
