<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗登録 - z89</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">
    <header class="bg-gray-900 py-4 px-6">
        <h1 class="text-white text-2xl font-bold text-center">z89</h1>
    </header>

    <main class="flex-1 flex justify-center items-center p-6">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-4 rounded-lg mb-3 bg-red-50 text-red-800 border border-red-200">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">模擬店を登録</h2>

            <form method="post">
                {% csrf_token %}

                <div class="mb-5">
                    <label for="id_store_name" class="block text-sm font-bold text-gray-700 mb-2">店舗名</label>
                    <input type="text" name="store_name" id="id_store_name"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="例: たこ焼き屋さん" required>
                    <p class="mt-2 text-sm text-gray-600">模擬店の名前を入力してください</p>
                </div>

                <div class="mb-5">
                    <label for="id_username" class="block text-sm font-bold text-gray-700 mb-2">ログインID</label>
                    <input type="text" name="username" id="id_username"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="半角英数字3文字以上" required>
                    <p class="mt-2 text-sm text-gray-600">ログインに使用するIDです</p>
                </div>

                <div class="mb-5">
                    <label for="id_email" class="block text-sm font-bold text-gray-700 mb-2">メールアドレス（任意）</label>
                    <input type="email" name="email" id="id_email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="example@email.com">
                    <p class="mt-2 text-sm text-gray-600">アカウント復旧時に使用します（任意）</p>
                </div>

                <div class="mb-5">
                    <label for="id_password1" class="block text-sm font-bold text-gray-700 mb-2">パスワード</label>
                    <input type="password" name="password1" id="id_password1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="4文字以上" required>
                </div>

                <div class="mb-5">
                    <label for="id_password2" class="block text-sm font-bold text-gray-700 mb-2">パスワード（確認）</label>
                    <input type="password" name="password2" id="id_password2"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent"
                           placeholder="もう一度入力" required>
                </div>

                <div class="mb-6">
                    <label for="id_description" class="block text-sm font-bold text-gray-700 mb-2">店舗の説明（任意）</label>
                    <textarea name="description" id="id_description"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent resize-y min-h-[80px]"
                              placeholder="店舗の説明（任意）"></textarea>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-gray-900 text-white font-bold rounded-lg hover:bg-gray-800 transition-colors">
                    登録する
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-center text-gray-700">
                    既にアカウントをお持ちの方は<a href="{% url 'team_tansaibou:login' %}" class="text-gray-900 font-bold hover:underline">ログイン</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
