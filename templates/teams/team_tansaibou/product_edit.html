{% extends 'teams/team_tansaibou/base.html' %}

{% block title %}商品編集 - Team Tansaibou{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="bg-white border border-gray-200 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">商品編集</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">
                    商品名 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label for="current_price" class="block mb-2 text-sm font-medium text-gray-900">
                    価格（円） <span class="text-red-500">*</span>
                </label>
                <input type="number" id="current_price" name="current_price" value="{{ product.current_price }}" min="0" step="1" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label for="stock" class="block mb-2 text-sm font-medium text-gray-900">
                    在庫数 <span class="text-red-500">*</span>
                </label>
                <input type="number" id="stock" name="stock" value="{{ product.stock }}" min="0" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900">説明</label>
                <textarea id="description" name="description" rows="3"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">{{ product.description }}</textarea>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" {% if product.is_active %}checked{% endif %}
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="is_active" class="ml-2 text-sm font-medium text-gray-900">販売中にする</label>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    更新する
                </button>
                <a href="{% url 'team_tansaibou:product_list' %}"
                   class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
