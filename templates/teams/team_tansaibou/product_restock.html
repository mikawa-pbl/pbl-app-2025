{% extends 'teams/team_tansaibou/base.html' %}

{% block title %}在庫補充 - Team Tansaibou{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4">
    <div class="bg-white border border-gray-200 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">在庫補充</h1>

        <!-- 商品情報 -->
        <div class="p-4 mb-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ product.name }}</h2>
            <div class="space-y-2">
                <div class="flex justify-between items-center py-2 border-b border-gray-200">
                    <span class="text-gray-600">現在の在庫</span>
                    <span class="text-2xl font-bold text-blue-600">{{ product.stock }}個</span>
                </div>
                <div class="flex justify-between items-center py-2">
                    <span class="text-gray-600">価格</span>
                    <span class="font-medium text-gray-900">¥{{ product.current_price|floatformat:0 }}</span>
                </div>
            </div>
        </div>

        <!-- フォーム -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="add_quantity" class="block mb-2 text-sm font-medium text-gray-900">追加する数量</label>
                <input type="number" id="add_quantity" name="add_quantity" value="10" min="1" required autofocus
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    在庫を追加
                </button>
                <a href="{% url 'team_tansaibou:product_list' %}"
                   class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
