{% extends 'teams/team_tansaibou/base.html' %}

{% block title %}セット商品編集 - Team Tansaibou{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4">
    <div class="bg-white border border-gray-200 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">セット商品編集</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">
                    セット商品名 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" value="{{ product_set.name }}" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900">
                    セット価格（円） <span class="text-red-500">*</span>
                </label>
                <input type="number" id="price" name="price" value="{{ product_set.price }}" min="0" step="1" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900">説明</label>
                <textarea id="description" name="description" rows="3"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">{{ product_set.description }}</textarea>
            </div>

            <!-- セット内容 -->
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                <h3 class="text-base font-semibold text-gray-900 mb-4">セット内容</h3>
                <div id="components-container" class="space-y-3">
                    {% for item in product_set.items.all %}
                    <div class="component-row flex gap-3 items-end">
                        <div class="flex-1">
                            <label class="block mb-1 text-sm font-medium text-gray-700">商品</label>
                            <select name="product_id[]" required
                                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="">商品を選択</option>
                                {% for product in products %}
                                <option value="{{ product.id }}" {% if product.id == item.product.id %}selected{% endif %}>{{ product.name }} (¥{{ product.current_price|floatformat:0 }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="w-24">
                            <label class="block mb-1 text-sm font-medium text-gray-700">数量</label>
                            <input type="number" name="quantity[]" placeholder="数量" min="1" value="{{ item.quantity }}" required
                                   class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        </div>
                        <button type="button" onclick="removeComponent(this)"
                                class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-xs px-3 py-2.5">
                            削除
                        </button>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" onclick="addComponent()"
                        class="mt-4 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    + 商品を追加
                </button>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" {% if product_set.is_active %}checked{% endif %}
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                <label for="is_active" class="ml-2 text-sm font-medium text-gray-900">販売中にする</label>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit"
                        class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5">
                    更新する
                </button>
                <a href="{% url 'team_tansaibou:productset_list' %}"
                   class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_script %}
<script>
const productOptions = `
    <option value="">商品を選択</option>
    {% for product in products %}
    <option value="{{ product.id }}">{{ product.name }} (¥{{ product.current_price|floatformat:0 }})</option>
    {% endfor %}
`;

function addComponent() {
    const container = document.getElementById('components-container');
    const newRow = document.createElement('div');
    newRow.className = 'component-row flex gap-3 items-end';
    newRow.innerHTML = `
        <div class="flex-1">
            <label class="block mb-1 text-sm font-medium text-gray-700">商品</label>
            <select name="product_id[]" required
                    class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                ${productOptions}
            </select>
        </div>
        <div class="w-24">
            <label class="block mb-1 text-sm font-medium text-gray-700">数量</label>
            <input type="number" name="quantity[]" placeholder="数量" min="1" value="1" required
                   class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <button type="button" onclick="removeComponent(this)"
                class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-xs px-3 py-2.5">
            削除
        </button>
    `;
    container.appendChild(newRow);
}

function removeComponent(button) {
    const container = document.getElementById('components-container');
    if (container.children.length > 1) {
        button.parentElement.remove();
    } else {
        alert('最低1つの商品が必要です');
    }
}
</script>
{% endblock %}
